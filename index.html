<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-600 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <ul>
                <li class="mb-4"><a href="#" class="hover:text-blue-300">Home</a></li>
                <li class="mb-4"><a href="#" class="hover:text-blue-300">Analytics</a></li>
                <li class="mb-4"><a href="#" class="hover:text-blue-300">Settings</a></li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <header class="flex justify-between items-center bg-white shadow-md p-4 rounded-md">
                <h2 class="text-xl font-semibold">Dashboard Overview</h2>
                <button class="md:hidden bg-blue-600 text-white px-4 py-2 rounded">Menu</button>
            </header>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Total Users</h3>
                    <p class="text-2xl mt-2">1,234</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Revenue</h3>
                    <p class="text-2xl mt-2">â‚¹12,345</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold">Active Sessions</h3>
                    <p class="text-2xl mt-2">567</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
